<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloLecture</title>
    <link rel="stylesheet" type="text/css" href="../css/main_style.css">
</head>
<body>
<!-- Tab links -->
<div class="tabWrapper">
    <button class="tablinks" id="questions" onclick="openTab(event, 'questionTab')">Questions</button>
    <button class="tablinks" id="surveys" onclick="openTab(event, 'surveyTab')">Surveys</button>
</div>

<!-- Tab content -->
<!-- Start of questionTab-->
<div id="questionTab" class="tabcontent">
    <div class="questionContainer">
        <button class="accordion question">Question 1</button>
        <div class="panel">
            <p>Lorem ipsum...</p>
        </div>

        <button class="accordion question">Question 2</button>
        <div class="panel">
            <p>Lorem ipsum...</p>
        </div>

        <button class="accordion question">Question 3</button>
        <div class="panel">
            <p>Lorem ipsum...</p>
        </div>
        <!-- Tabs will be created from database -->
    </div>
</div> <!-- End of questionTab-->

<!-- Start of surveyTab-->
<div id="surveyTab" class="tabcontent">
    <h2>Surveys go here</h2>
</div> <!-- End of surveyTab-->


<!-- External Scripts -->
<script src="../js/tabs.js"></script>
<script src="../js/accordion.js"></script>

</body>
<script>
    /* Load Question tab on start*/
    document.getElementById("questions").click();

    /* Add Eventhandler to dummy accordions. Can be removed when reading questions from db works*/
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        addAccordionEventListener(acc[i]);
    }
</script>
</html>
